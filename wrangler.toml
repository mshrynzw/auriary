# Cloudflare Pages 設定（パターン1：OpenNext 用）
# このファイルは Cloudflare Pages のビルド時に使用されます
# 注意: Cloudflare Pages では `main` と `pages_build_output_dir` を同時に使用できません
# OpenNext の場合は `_worker.js` が自動的に検出されるため、`pages_build_output_dir` のみを指定します

name = "auriary"
pages_build_output_dir = ".open-next"

compatibility_date = "2024-09-22"
compatibility_flags = ["nodejs_compat", "global_fetch_strictly_public"]

[observability]
enabled = true

# Smart Placement: placement = { mode = "smart" }
# Bindings: https://developers.cloudflare.com/workers/runtime-apis/bindings/
# Environment Variables: https://developers.cloudflare.com/workers/wrangler/configuration/#environment-variables
# vars = { MY_VARIABLE = "production_value" }
# Note: Use secrets to store sensitive data.
# Static Assets: https://developers.cloudflare.com/workers/static-assets/binding/
# assets = { directory = "./public/", binding = "ASSETS" }
# Service Bindings: https://developers.cloudflare.com/workers/wrangler/configuration/#service-bindings
# services = [{ binding = "MY_SERVICE", service = "my-service" }]

